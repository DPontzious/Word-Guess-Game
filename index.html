    <h1>Letter Guess Game</h1>
    <div class="container">
        <h4>Try to guess what letter I am thinking! You only get 10 guesses so choose wisely!</h3>

            <div class="row">
                <div class="col">
                    <h3>Wins</h3>
                    <span id="wins"></span>
                </div>
                <div class="col">
